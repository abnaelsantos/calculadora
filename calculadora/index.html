<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Calculador</title>
</head>
<body>

    <header>
        <h1>CALCULADORA</h1>
    </header>

    <section>
        <div id="primeiro">
            <label for="num1">Digite o primeiro número</label>
            <input type="number" id="num1" placeholder="Digite um número">
        </div>

        <div id="segundo">
            <label for="num2">Digite o segundo número</label>
            <input type="number" id="num2" placeholder="Digite um número">
        </div>

        <div class="text">
            <h2>Escola uma opção abaixo:</h2>
            <div class="opcao">
                <ul>
                    <li><button id="soma">soma</button></li>
                    <li><button id="divisao">Divisão</button></li>
                    <li><button id="subtracao">subtração</button></li>
                    <li><button id="mult">Multiplicação</button></li>
                </ul>
            </div>

        </div>

        <div id="resultado">
            <h3>RESULTADO:</h3>
            <p id="result"></p>
            

        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
